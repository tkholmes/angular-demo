<div>
  <mat-table #table [dataSource]="users">
    <ng-container matColumnDef="userSymbol">
      <mat-header-cell *matHeaderCellDef>Symbol</mat-header-cell>
      <mat-cell *matCellDef="let user">
        <span [class]="user.symbol" aria-hidden="true"></span>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="userName">
      <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.name}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="userSpeed">
      <mat-header-cell *matHeaderCellDef>Speed</mat-header-cell>
      <mat-cell *matCellDef="let user">{{user.speed}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="userDirection">
      <mat-header-cell *matHeaderCellDef>Direction</mat-header-cell>
      <mat-cell *matCellDef="let user">{{user.direction}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="userIsAwesome">
      <mat-header-cell *matHeaderCellDef>Awesome?</mat-header-cell>
      <mat-cell *matCellDef="let user">
        <mat-checkbox [checked]="user.isAwesome" disabled></mat-checkbox>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="['userSymbol', 'userName','userSpeed','userDirection','userIsAwesome']"></mat-header-row>
    <mat-row *matRowDef="let users; columns: ['userSymbol', 'userName','userSpeed','userDirection','userIsAwesome']"></mat-row>
  </mat-table>
</div>
