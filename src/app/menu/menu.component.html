<mat-toolbar>
  <button mat-button [matMenuTriggerFor]="navigate">Go To</button>
</mat-toolbar>

<mat-menu #navigate="matMenu">
  <button mat-menu-item routerLink="/dashboard">Dashboard</button>
  <button mat-menu-item [matMenuTriggerFor]="userMenu">Users</button>
</mat-menu>

<mat-menu #userMenu="matMenu">
  <button mat-menu-item [routerLink]="'/user/' + user.id" *ngFor="let user of userService.users | async" >{{user.name}}</button>
</mat-menu>
